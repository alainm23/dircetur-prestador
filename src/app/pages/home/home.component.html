<div *ngIf="validartipo == 'agencia'" class="row">
  <div class="col-md-8">
    <div class="text-center pb-4">
      <h1>Información de la Agencia</h1>
    </div>
    <form [formGroup]="form">
      <nb-card>
        <nb-card-body>
          <div class="form-group">
            <label for="exampleNombreComercial1" class="label">Nombre Comercial:</label>
            <input type="text" nbInput fullWidth id="exampleNombreComercial1" formControlName="nombre_comercial" disabled>
          </div>
          <div class="form-group">
            <label for="exampleRazonSocial1" class="label">Razón Social:</label>
            <input type="text" nbInput fullWidth id="exampleRazonSocial1" formControlName="razon_social" disabled>
          </div>
          <div class="form-group">
            <label for="exampleRUC1" class="label">RUC:</label>
            <input type="text" nbInput fullWidth id="exampleRUC1" formControlName="ruc" disabled>
          </div>
          <div class="form-group">
            <label for="exampleDireccion1" class="label">Dirección:</label>
            <input type="text" nbInput fullWidth formControlName="direccion" id="exampleDireccion1" disabled>
          </div>
          <div class="form-group">
            <label for="exampleTelefono1" class="label">Teléfono:</label>
            <input type="text" nbInput fullWidth formControlName="telefono" id="exampleTelefono1" disabled>
          </div>
          <div class="form-group">
            <label for="exampleEmail1" class="label">E-Mail:</label>
            <input type="email" nbInput fullWidth formControlName="correo" id="exampleEmail1" disabled>
          </div>
          <div class="form-group">
            <label for="examplePaginaWeb1" class="label">Página Web:</label>
            <input type="text" nbInput fullWidth formControlName="pagina_web" id="examplePaginaWeb1" disabled>
          </div>
          <div class="form-group">
            <label for="exampleFechaUltimaInspeccion1" class="label">Fecha última inspección:</label>
            <input type="text" nbInput fullWidth [value]="traerFecha(alojamiento?.fecha_ins)" id="exampleFechaUltimaInspeccion1" disabled>
          </div>
          <div class="form-group">
            <label for="exampleNumeroCertificado1" class="label">Número Certificado:</label>
            <input type="text" nbInput fullWidth formControlName="numero_certificado" id="exampleNumeroCertificado1" disabled>
          </div>
          <div class="form-group">
            <label for="exampleFechaExpedicion1" class="label">Fecha expedición:</label>
            <input type="text" nbInput fullWidth [value]="traerFecha(alojamiento?.fecha_exp)" id="exampleFechaExpedicion1" disabled>
          </div>
          <!--div class="form-group">
            <label for="exampleLogotipo1" class="label">Logotipo (*):</label>
            <img src="" alt="">
            <input type="file" nbInput fullWidth id="exampleLogotipo1" >
          </div-->
          <div class="form-group">
            <label for="exampleClasificacion1" class="label">Clasificación:</label>
            <input type="text" nbInput fullWidth id="exampleClasificacion1" formControlName="clasificacion_nombre" disabled>
          </div>
          <label><strong>Tipo de turismo:</strong></label>
          <br>
          <label *ngFor="let tipo of tipos_turismos">{{tipo.name}}. </label>
          <br>
          <div class="form-group">
            <label for="exampleProvincia1" class="label">Provincia:</label>
            <input type="text" nbInput fullWidth id="exampleProvincia1" formControlName="provincia_nombre" disabled>
          </div>
          <div class="form-group">
            <label for="exampleDistrito1" class="label">Distrito:</label>
            <input type="text" nbInput fullWidth id="exampleDistrito1" formControlName="distrito_nombre" disabled>
          </div>

          <!--div class="form-group">
            <label for="exampleServiciosComplementarios1" class="label">Servicios complementarios (*):</label>
            <input type="email" nbInput fullWidth id="exampleServiciosComplementarios1" formControlName="servicios_complementarios">
          </div>
          <div class="form-group">
            <label for="exampleObservaciones1" class="label">Observaciones (*):</label>
            <textarea rows="5" nbInput fullWidth shape="round" formControlName="observaciones" id="exampleObservaciones1"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" (click)="actualizarInfo('success')">Actualizar</button>
          </div-->
        </nb-card-body>
      </nb-card>
    </form>

  </div>

    <div class="row">
